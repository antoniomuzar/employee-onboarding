<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            margin: 0;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin: 40px 0 20px;
        }

        /* Form styles */
        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        input[type="text"], select {
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Card container */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        /* Card styles */
        .employee-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .employee-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .employee-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .employee-info {
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        .employee-status {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .view-link {
            display: inline-block;
            padding: 8px 12px;
            background-color: #3498db;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .view-link:hover {
            background-color: #2980b9;
        }

        /* Add new employee link */
        .add-employee {
            display: inline-block;
            margin-bottom: 40px;
            padding: 12px 24px;
            background-color: #2ecc71;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .add-employee:hover {
            background-color: #27ae60;
        }

        /* Responsive */
        @media (max-width: 600px) {
            form {
                flex-direction: column;
                align-items: center;
            }

            input[type="text"], select {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<h1>Employee Onboarding</h1>

<form method="get" th:action="@{/employees}">
    <input type="text"
           name="lastName"
           placeholder="Search by last name"
           th:value="${lastName}" />

    <select name="status">
        <option value="">-- All statuses --</option>
        <option th:each="s : ${statuses}"
                th:value="${s.name()}"
                th:text="${s}"
                th:selected="${s == selectedStatus}">
        </option>
    </select>

    <button type="submit">Search</button>
</form>

<div class="card-container">
    <div class="employee-card" th:each="e : ${employees}">
        <div class="employee-name" th:text="${e.firstName + ' ' + e.lastName}"></div>
        <div class="employee-info" th:text="${e.email}"></div>
        <div class="employee-info" th:text="${e.department}"></div>
        <div class="employee-status" th:text="'Status: ' + ${e.status}"></div>
        <a th:href="@{/employees/{id}(id=${e.id})}" class="view-link">View Details</a>
    </div>
</div>

<a href="/employees/new" class="add-employee">Add new employee</a>

</body>
</html>
