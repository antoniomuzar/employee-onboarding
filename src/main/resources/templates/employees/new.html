<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Employee</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            margin: 0;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin: 40px 0 30px;
        }

        /* Form container */
        .form-container {
            max-width: 600px;
            background-color: white;
            margin: 0 auto 40px auto;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        button {
            grid-column: 1 / -1;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #27ae60;
        }

        .back-link {
            display: inline-block;
            text-decoration: none;
            color: #3498db;
            font-weight: 500;
            margin-top: 20px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 500px) {
            form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<h1>Add New Employee</h1>

<div class="form-container">
    <form th:action="@{/employees/new}" th:object="${employee}" method="post">

        <div>
            <label>First Name:</label>
            <input type="text" th:field="*{firstName}" required />
        </div>

        <div>
            <label>Last Name:</label>
            <input type="text" th:field="*{lastName}" required />
        </div>

        <div>
            <label>Email:</label>
            <input type="email" th:field="*{email}" required />
        </div>

        <div>
            <label>Department:</label>
            <input type="text" th:field="*{department}" required />
        </div>

        <div>
            <label>Position:</label>
            <input type="text" th:field="*{position}" />
        </div>

        <div>
            <label>Start Date:</label>
            <input type="date" th:field="*{startDate}" />
        </div>

        <input type="hidden" th:field="*{status}" />

        <button type="submit">Create Employee</button>
    </form>
</div>

<a href="/employees" class="back-link">‚Üê Back to list</a>

</body>
</html>
